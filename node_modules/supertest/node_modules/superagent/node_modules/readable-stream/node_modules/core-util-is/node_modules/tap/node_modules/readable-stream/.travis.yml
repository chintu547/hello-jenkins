sudo: false
language: node_js
before_install:
  - npm install -g npm@2
  - npm install -g npm
notifications:
  email: false
matrix:
  fast_finish: true
  allow_failures:
    - env: TASK=browser BROWSER_NAME=ipad BROWSER_VERSION="6.0..latest"
    - env: TASK=browser BROWSER_NAME=iphone BROWSER_VERSION="6.0..latest"
  include:
  - node_js: '0.8'
    env: TASK=test
  - node_js: '0.10'
    env: TASK=test
  - node_js: '0.11'
    env: TASK=test
  - node_js: '0.12'
    env: TASK=test
  - node_js: 1
    env: TASK=t